<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ol and ul</title>
</head>
<body>
    <h1>ol and ul</h1>
    <ol>
        <li>ice creem</li>
        <li>chocoba</li>
        <li>cold-coffee</li>
    </ol>
    <ol type="A">
        <li>sugar</li>
        <li>salt</li>
        <li>sour</li>
    </ol>
    <ol type="a">
        <li>car</li>
        <li>bick</li>
        <li>scooty</li>
    </ol>
    <ol type="I">
        <li>aroplane</li>
        <li>bus</li>
        <li>ship</li>
    </ol>
    <ol type="i">
        <li>air</li>
        <li>water</li>
        <li>fire</li>
    </ol>
</body>
</html>
