<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table use form</title>
    <style>
        td{
            padding: 15px;
        }
        th{
            padding: 5px;
        }
      
      

    </style>
</head>
<body>
    <table border="1" width="350px">
        <tr>
            <th>Customer ID:</th>
            <td><input type="text"></td>
        </tr>
        <tr>
            <th>Company Name:</th>
            <td><input type="text"></td>
        </tr>
        <tr>
            <th>Contact Name:</th>
            <td><input type="text"></td>
        </tr>
        <tr>
            <th>Country</th>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td colspan="2">
                <button>Save</button>
                <button>Cancel</button>
            </td>
        </tr>
    </table>
    
</body>
</html>
